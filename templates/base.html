<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kontaktní formulář{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-brand">Kontaktní formulář</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Domů</a></li>
                <li><a href="{{ url_for('view_submissions') }}">Odeslané formuláře</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Kontaktní formulář. Všechna práva vyhrazena.</p>
        </div>
    </footer>
</body>
</html>
