version: '3.8'

services:
  web:
    build: .
    image: contact-form-app:latest
    container_name: contact-form-app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=sqlite:///app.db
      - FLASK_ENV=development
    volumes:
      - app-data:/app/instance
    restart: unless-stopped

volumes:
  app-data:
