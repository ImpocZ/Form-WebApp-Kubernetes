apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-form
  namespace: my-form
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-form
  template:
    metadata:
      labels:
        app: my-form
    spec:
      containers:
      - name: flask-app
        image: ghcr.io/impocz/form-webapp-kubernetes:main
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: database-url
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: my-form-data

---
apiVersion: v1
kind: Service
metadata:
  name: my-form-service
  namespace: my-form
spec:
  selector:
    app: my-form
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: flask-secrets
  namespace: my-form
type: Opaque
stringData:
  secret-key: "YOUR-SECRET-KEY"
  database-url: "sqlite:////app/data/app.db"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-form-ingress
  namespace: my-form
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - my-form.kube.sspu-opava.cz
    secretName: my-form-tls
  rules:
  - host: my-form.kube.sspu-opava.cz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-form-service
            port:
              number: 80
